	<body>

					<div class="slide-pic pic2-bg">
						<div class="slide-pic pic2-1 ani21 ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.75s" swiper-animate-delay="0s">

							<div class="slide-pic pic2-3 ani23 ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.75s" swiper-animate-delay="0.5s"></div>

						</div>

					<div class="swiper-next next2">

				</div>
				<div class="swiper-slide">

						<div class="slide-pic pic3-1 ani31 ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.75s" swiper-animate-delay="0s">
							<div class="slide-pic pic3-2 ani32 ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.75s" swiper-animate-delay="0.5s"></div>
							<div class="slide-pic pic3-3 ani33 ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.75s" swiper-animate-delay="0.5s"></div>
							<div class="slide-pic pic3-4 ani34"></div>
							<div class="slide-pic pic3-5 ani35"></div>
							<div class="slide-pic pic3-6 ani36"></div>
							<div class="slide-pic pic3-7 ani37"></div>
						</div>
					</div>

					<div class="swiper-next next3">
						<span></span>
					</div>
				</div>
				<div class="swiper-slide">
					<div class="slide-pic pic4-bg">
						<div class="slide-pic pic4-1 ani41 ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.75s" swiper-animate-delay="0s">
							<div class="slide-pic pic4-2 ani42 ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.75s" swiper-animate-delay="0.5s"></div>
							<div class="slide-pic pic4-3 ani43 ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.75s" swiper-animate-delay="0.5s"></div>
							<div class="slide-pic pic4-4 ani44"></div>
							<div class="slide-pic pic4-5 ani45"></div>
							<div class="slide-pic pic4-6 ani46"></div>
							<div class="slide-pic pic4-7 ani47"></div>
							<div class="slide-pic pic4-8 ani48"></div>

						<div class="slide-pic pic5-1 ani51 ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.75s" swiper-animate-delay="0s">
							<div class="slide-pic pic5-2 ani52 ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.75s" swiper-animate-delay="0.5s"></div>

					<div class="swiper-next next5">
						<span></span>

				</div>
				<div class="swiper-slide">
					<div class="slide-pic pic6-bg">
						<div class="slide-pic pic6-1 ani61 ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.75s" swiper-animate-delay="0s">
							<div class="slide-pic pic6-2 ani62 ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.75s" swiper-animate-delay="0.5s"></div>
							<div class="slide-pic pic6-3 ani63 ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.75s" swiper-animate-delay="0.5s"></div>

				<div class="swiper-slide">
					<div class="end-table">
						<div class="end-tr end-hide1">
							<div class="end-td">
								<div class="endpic-t"></div>
							</div>
						</div>
						<div class="end-tr end-hide2">
							<div class="end-td">
								<p class="end-countdown">
									<span>0</span>天
								</p>
							</div>
						</div>
						<div class="end-tr">
							<div class="end-td">
								<div class="endpic-b"></div>
								<div class="endpic-e"></div>
							</div>
						</div>
						<div class="end-tr">
							<div class="end-td">
								<div class="end-ta">
									<div class="end-d">
										<button class="btn btn-restart"></button>
									</div>
									<div class="end-d">	
										<button class="btn btn-share"></button>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>

		</div>
		<script src="jquery.min.js"></script>
		<script src="swiper.jquery.min.js"></script>
		<script src="swiper.animate.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function () {
				var interval = setInterval(function(){
					if($(".pace-progress-inner").attr("data-progress-text") == "100%"){
						clearInterval(interval);
						$(".swiper-container").removeAttr("style");
						$(".pic1-1").addClass("ani11");
						$(".pic1-2").addClass("ani12");
					}
				},250);

				var mySwiper = new Swiper ('.swiper-container', {
					onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
						swiperAnimateCache(swiper); //隐藏动画元素 
						swiperAnimate(swiper); //初始化完成开始动画
					},
					direction: 'vertical',
					loop: false,
					// effect : 'fade',

					// 如果需要前进后退按钮
					nextButton: '.swiper-next',

					 
					onSlideChangeEnd: function(swiper){ 
						swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
					} 
				})
				

				$(".btn-share").click(function(){
					$(".share-page").fadeIn(250);
				});
				$(".share-page").click(function(){
					$(".share-page").fadeOut(250);
				});

				var s1 = "2017-06-07";
				s1 = new Date(s1.replace(/-/g, "/"));
				s2 = new Date();
				var days = s1.getTime() - s2.getTime();
				var time = parseInt(days / (1000 * 60 * 60 * 24));

				if(time > 0){
					$(".end-table .end-tr .end-td .end-countdown span").text(time);
				}else{
					$(".end-hide1").attr("style","display:none;");
					$(".end-hide2").attr("style","display:none;");
				}
				

				$(".btn-restart").click(function(){
					location.reload();
				})
			})
		</script>
	</body>
</html>
